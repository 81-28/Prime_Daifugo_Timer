<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Prime Daifugo Timer</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="title"><h2>Prime Daifugo Timer</h3></div>
            <div class="explain"><h4>Press SpaceKey or Click Timer to Start Timer</h4></div>
        </header>
        <main>
            <div class="settings">
                <p>
                    <label for="duration">制限時間:</label>
                    <input type="number" id="duration" name="duration" min="0" value="60">
                    <label for="duration">秒</label>
                </p>
                <p>
                    <label for="timerSize">サイズ　:</label>
                    <input type="number" id="timerSize" name="timerSize" min="0" value="4">
                </p>
            </div>
            <div id="display">
                <p id="timer_display">0</p>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
