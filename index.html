<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Daifugo Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title"><h2>Prime Daifugo Timer</h3></div>
        <div class="explain"><h4>Press SpaceKey or Click Timer to Start Timer</h4></div>
    </header>
    <main>
        <div id="display" class="timer-display">JavaScriptが動作していません</div>
        <div class="controls">
            <div class="timer-controls">
                <p><label>秒数　<input id="duration" type="number" min="1" step="1"></label></p>
                <p><label>サイズ<input id="timerSize" type="number" min="1" step="1"></label></p>
                <p><label>アラート<input id="alert" type="checkbox"></label></p>
                <p><label>アラート秒<input id="alert_duration" type="number" min="1" step="1"></label></p>
            </div>
            <div class="sound-controls">
                <p><label>開始音　　<input id="sound_start_frequency" type="number" min="1">Hz</label><label><input id="sound_start_duration" type="number" min="1">ms</label></p>
                <p><label>アラート音<input id="sound_alert_frequency" type="number" min="1">Hz</label><label><input id="sound_alert_duration" type="number" min="1">ms</label></p>
                <p><label>終了音　　<input id="sound_end_frequency" type="number" min="1">Hz</label><label><input id="sound_end_duration" type="number" min="1">ms</label></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
